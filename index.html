<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route my trip</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="large-10 columns large-centered" id="container">
        <div class="row text-center">
            <h1>Route my trip</h1>
        </div>

        <div class="row">
            <div class="large-6 columns">
                <div class="row">
                    <div class="small-8 columns">
                        <input id="center" placeholder=" Center map on .."/>
                    </div>
                    <div class="small-4 columns">
                        <button class="small" id="center-btn">Center</button>
                    </div>
                </span>
                <div id="map-canvas"></div>
            </div>
            <div class="offset-by-two large-4 columns">
                <h2>Options here</h2>
                <p>Total distance: <span id="distance"></span></p>

                <span class="buttons">
                    <button id="clear">Clear</button>
                    <button class="hide" id="export">Export</button>
                </span>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="js/vkbeautify.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

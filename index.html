<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route my trip</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="large-10 columns large-centered" id="container">
        <div class="row text-center">
            <h1>Route my trip</h1>
        </div>

        <div class="row text-center">

                    <div class="small-10 columns">
                        <input id="center" placeholder=" Center map on .."/>
                    </div>
                    <div class="small-2 columns text-right">
                        <button class="small" id="center-btn">Center</button>
                    </div>
        </div>

        <div class="row" id="map-canvas"></div>

        <div class="row text-center">
            <p>Total distance: <span id="distance"></span></p>
            <span class="buttons">
                <button id="clear" class="small">Clear</button>
                <button class="hide small" id="export">Export</button>
            </span>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="js/vkbeautify.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
